<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" href="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <style>
        /*body{*/
        /*    background: #22cace;*/
        /*}*/
        form{
            /*background: blueviolet;*/
            max-width: 500px;
            margin: 0 auto;

        }
    </style>

</head>
<body>
    <div class="container-fluid">
        <div><h2 class="text-center">[[${pageTitle}]]</h2></div>
        <form th:action="@{/users/save}" method="post" th:object="${user}" class="rounded">
            <input type="hidden" th:field="*{id}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-sm-label">First Name: </label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{firstname}" class="form-control" required minlength="4" maxlength="15">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-sm-label">Last Name: </label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{lastname}" class="form-control" required minlength="4" maxlength="15">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-sm-label">E-Mail: </label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="30">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-sm-label">Admission: </label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{admission}" class="form-control" required minlength="4" maxlength="20">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-sm-label">Password: </label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password}" class="form-control" required minlength="4" maxlength="20">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-sm-label">Enabled: </label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{enabled}">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-25 m-2">Save</button>
                    <button type="button" class="btn btn-secondary w-25 m-2" onclick="cancelForm()">Cancel</button>
                </div>

            </div>

        </form>
    </div>
    <script type="text/javascript">
        function cancelForm(){
            window.location = "[[@{/users}]]";
        }
    </script>
</body>
</html>
