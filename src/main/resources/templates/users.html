<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" href="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <div><h2>Manage Users</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/users/new}">Add new user</a>
    </div>
    <div th:if="${message}" id="alertMessage" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered table-hover table-striped">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Admission</th>
                <th>Enabled</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
                <th:block th:each="user : ${listUsers}">
                    <tr>
                        <td>[[${user.id}]]</td>
                        <td>[[${user.firstname}]]</td>
                        <td>[[${user.lastname}]]</td>
                        <td>[[${user.email}]]</td>
                        <td>[[${user.admission}]]</td>
                        <td>[[${user.enabled}]]</td>
                        <td class="text-center">
                            <a class="h4 mr-3 btn btn-primary" th:href="@{'/users/edit/' + ${user.id}}">Edit</a>
                            <a class="h4 btn btn-danger" th:href="@{'/users/delete/' + ${user.id}}">Delete</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </div>

</div>
<script !src="" th:if="${message}">
    setTimeout(function () {
        document.getElementById('alertMessage').style.display='none';
    }, 3000);
</script>
</body>
</html>
